name: promaja
description: Weather app made in Flutter.
publish_to: 'none'
version: 1.2.0+5

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  animated_shimmer: 1.0.0
  appinio_swiper: 2.1.0
  background_fetch: 1.2.1
  dio: 5.4.0
  easy_localization: 3.0.3
  envied: 0.5.2
  flutter_animate: 4.3.0
  flutter_colorpicker: 1.0.3
  flutter_local_notifications: 16.2.0
  flutter_riverpod: 2.4.9
  flutter_swipe_action_cell: 3.1.3
  flutter_timezone: 1.0.8
  geolocator: 10.1.0
  grouped_list: 5.1.2
  hive: 2.2.3
  hive_flutter: 1.1.0
  home_widget: 0.4.1
  intl: 0.18.1
  logger: 2.0.2+1
  smooth_page_indicator: 1.1.0
  url_launcher: 6.2.2

dev_dependencies:
  build_runner: 2.4.7
  envied_generator: 0.5.2
  flutter_launcher_icons: 0.13.1
  flutter_native_splash: 2.3.8
  hive_generator: 2.0.1
  
  # Run code generation - `dart run build_runner build -d`

# Configuration for 'flutter_launcher_icons'
# Run icon generation with 'dart run flutter_launcher_icons:main'
flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon.png'
  adaptive_icon_background: '#17181E'
  adaptive_icon_foreground: 'assets/icon.png'

# Configuration for 'flutter_native_splash'
# Run splash screen generation with 'dart run flutter_native_splash:create'
flutter_native_splash:
  android: true
  ios: true
  color: '#17181E'
  android_12:
    color: '#17181E'

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
    - assets/translations/
    - assets/weather/
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 600
        - asset: assets/fonts/Rubik-SemiBold.ttf
          weight: 700
