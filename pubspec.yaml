name: promaja
description: Weather app made in Flutter.
publish_to: 'none'
version: 1.7.3+173

environment:
  sdk: '>=3.5.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  animated_shimmer: 1.0.0
  appinio_swiper: 2.1.1
  background_fetch: 1.3.6
  dio: 5.7.0
  easy_localization: 3.0.7
  envied: 0.5.4+1
  flutter_animate: 4.5.0
  flutter_colorpicker: 1.1.0
  flutter_local_notifications: 17.2.2
  flutter_riverpod: 2.5.1
  flutter_swipe_action_cell: 3.1.4
  flutter_timezone: 3.0.1
  geolocator: 13.0.1
  grouped_list: 6.0.0
  hive_ce: 2.5.0+2
  hive_ce_flutter: 2.0.0
  home_widget: 0.7.0
  intl: 0.19.0
  logger: 2.4.0
  sentry_flutter: 8.8.0
  smooth_page_indicator: 1.2.0+3
  url_launcher: 6.3.0

dev_dependencies:
  build_runner: 2.4.12
  envied_generator: 0.5.4+1
  flutter_launcher_icons: 0.13.1
  flutter_native_splash: 2.4.1
  hive_ce_generator: 1.5.0

dependency_overrides:
  intl: 0.19.0

  # Run code generation - `dart run build_runner build -d`

# Configuration for 'flutter_launcher_icons'
# Run icon generation with 'dart run flutter_launcher_icons:main'
flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon.png'
  adaptive_icon_background: '#17181E'
  adaptive_icon_foreground: 'assets/icon.png'

# Configuration for 'flutter_native_splash'
# Run splash screen generation with 'dart run flutter_native_splash:create'
flutter_native_splash:
  android: true
  ios: true
  color: '#17181E'
  android_12:
    color: '#17181E'

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
    - assets/translations/
    - assets/weather/
  fonts:
    - family: Jost
      fonts:
        - asset: assets/fonts/Jost-500.ttf
          weight: 500
        - asset: assets/fonts/Jost-600.ttf
          weight: 600
        - asset: assets/fonts/Jost-700.ttf
          weight: 700
